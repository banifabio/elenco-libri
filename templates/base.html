<!DOCTYPE html>

<html lang="it IT"  style='margin:0; padding:0; height:100%;'>

  {% load static %}

  {% load i18n %}

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name='description' content='Books List'>
    <meta name='author' content='Fabio Bani'>
    <meta name='keywords' content='book list, rpg'>
    <meta name="google" content="notranslate">

    <link rel='icon' type='image/png' href="{% static 'icons/favicon.png' %}">

    <title>{% block title %}{% endblock %}</title>

  </head>

  <body>

    <div class="container-fluid">
      <div class="row" style="min-height:calc(100vh - 30px)">
        <main role="main" class="col-md-10 col-lg-11" style="padding: 56px 0px 0px 0px">
          {% block content %}{% endblock %}
        </main>
      </div>
      <div class="row" style="height:30px">
        <div class="col-md-2 col-lg-1 d-none d-md-block bg-dark sidebar"></div>
        <footer class="col-md-10 col-lg-11" style='background-color:#f5f5f5' >
          {% include '_footer.html' %}
        </footer>
      </div>
    </div>

    <!-- carica codice javascript globale-->
    <script type='text/javascript' src="{% static '/js/common.js' %}"></script>
    <!-- carica codice javascript relativo all'app-->
    {% block script %}{% endblock %}

  </body>

</html>
